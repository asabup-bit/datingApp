<ng-container>
    <button (click)="get500Error()" class="btn btn-ouline-primary mr-3"> test 500Error</button>
    <button (click)="get400Error()" class="btn btn-ouline-primary mr-3"> test 400Error</button>
    <button (click)="get401Error()" class="btn btn-ouline-primary mr-3"> test 401Error</button>
    <button (click)="get404Error()" class="btn btn-ouline-primary mr-3"> test 404Error</button>
    <button (click)="get400ValidationError()" class="btn btn-ouline-primary mr-3"> test 400ValidationError</button>


    <div class="row mt-5"*ngIf="validationErrors.length> 0">

        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>

        </ul>
    </div>
</ng-container>
